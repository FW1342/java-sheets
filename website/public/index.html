<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Run Java Snippets in your Browser"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
     <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JSheets</title>
    <noscript>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: "Titillium Web", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
          margin: 0;
          padding: 0;
        }
        html {
          background: #f0f2f5;
        }
        html, body, .noscript-page {
          height: 100%;
        }
        .noscript-page {
          padding: 50px;
          display: flex;
        }
        .noscript-warning {
          flex-direction: column;
          padding: 10px 20px;
          background: #fff;
          width: 100%;
          border-radius: 5px;
          max-width: 500px;
          margin: 0 auto auto auto;
          box-shadow: 0 2px 3px 0 rgba(200, 200, 200, 0.5);
          transition: all .2s ease-in;
        }
        .noscript-warning:hover {
          box-shadow: 0 3px 3px 0 rgba(200, 200, 200, 0.6);
        }
        .noscript-logo-container {
          display: flex;
          width: 100%;
          padding: 10px 0;
        }
        .noscript-logo-container img {
          margin: auto auto auto auto;
          width: auto;
          height: 100px;
          filter: drop-shadow(2px 2px 5px rgba(150, 150, 150, 0.4));
        }
        .noscript-warning h1 {
          text-align: center;
        }
        form {
          display: flex;
          width: 100%;
          padding: 25px 10px 0 10px;
        }
        button {
          margin: auto;
          background: #00758f;
          box-shadow: 0 0 1px 2px rgba(0, 117, 143, 0.40);
          border: 0;
          padding: 10px 20px;
          border-radius: 5px;
          color: white;
          outline: none;
          transition: all .2s ease-in;
          cursor: pointer;
        }
        button:hover {
          background: #008faf;
          box-shadow: 0 0 1px 3px rgba(0, 117, 143, 0.50);
        }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>
      <div class="noscript-page">
        <div class="noscript-warning">
          <div class="noscript-logo-container">
            <img src="logo192.png" alt="Logo"/>
          </div>
          <h1>Javascript is required</h1>
          <p>
            This pages functionality depends heavily on Javascript. Please
            <a href="https://www.enable-javascript.com/">enable it</a>.
            <h4 style="margin-bottom: 5px">You don't trust it?</h4>
            Fair enough, the web can be dangerous after all. <br/>
            JSheets is
            <a href="https://github.com/java-sheets/java-sheets">Open Source</a>
            you can browse the code and build it yourself. &#x1F9D1;&#x200D;&#x1F4BB;
            <form action="">
              <button type="submit">I enabled Javascript</button>
            </form>
          </p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
